<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éclat Start</title>




    <link rel="icon" href="Imagens/logo do site/Imagem-logo-da-loja-ico.ico" type="image/x-icon">





    <link rel="stylesheet" href="Media screen/Media screen pc/Media screen P-D-I-L.css">
    <!-- Media Screen -->



     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
     <!-- Inclua o link para a biblioteca Alertify.js -->
</head>
<body>


    









<head>
    <style>







body {
background-color: rgb(0, 0, 0);
}










.logo-de-fundo img {
display: block;
margin: 0 auto;
height: 40%;
width: 40%;
}



































.cadastro-titulo-botao-cadastrar {
display: flex;
flex-direction: column;
align-items: center;
}

 



















.cadastro-titulo-botao-cadastrar h1 {
text-align: center;
margin-top: 70px;
font-size: 18px;
color: gold;
text-transform: uppercase;
letter-spacing: 3px;
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}













.cadastro-titulo-botao-cadastrar input[type="email"] {
padding: 10px 20px;
background-color: gold;
color: black;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s ease;
}











.cadastro-titulo-botao-cadastrar button {
margin-top: 10px;
padding: 10px 20px;
background-color: transparent;
color: white;
border: 2px solid white;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s ease, color 0.3s ease;
}


.cadastro-titulo-botao-cadastrar button:hover {
filter: brightness(90%);
}



.cadastro-titulo-botao-cadastrar button:active {
  border: 2px solid white;
  animation-name: buttonPress;
  animation-duration: 0.2s;
  animation-timing-function: ease-in-out;
}

@keyframes buttonPress {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(0.95);
  }
  100% {
    transform: scale(1);
  }
}
































.politicas {
font-size: 8px;
position: fixed;
bottom: 0;
left: 50%;
transform: translateX(-50%);
color: rgb(102, 102, 102);
white-space: nowrap;
}









    </style>
</head>













<script>






function cadastrarEmail() {
            const emailInput = document.getElementById("emailInput").value;
            if (emailInput) {
                localStorage.setItem("emailCadastrado", emailInput);
                // Use Alertify.js para mostrar um alerta de sucesso
                alertify.success('Email cadastrado com sucesso!', 2); // A mensagem ficará na tela por 2 segundos
                // Redireciona para a segunda página após o alerta
                setTimeout(function () {
                    window.location.href = "pagina principal da loja.html";
                }, 1800);
            } else {
                // Use Alertify.js para mostrar um alerta de erro
                alertify.error('Por favor, digite um email válido.', 2); // A mensagem ficará na tela por 2 segundos
            }
        }













</script>






















<article>


<div class="logo-de-fundo">
<img src="Imagens/logo do site/Imagem logo da loja principal sem fundo.png"></img>
</div>
    
    
</article>






























<article>



<div class="cadastro-titulo-botao-cadastrar">

<h1>Register your email</h1>
<br><br>
<input type="email" id="emailInput" placeholder="Enter your email">
<br><br>
<button onclick="cadastrarEmail()">Register</button>

</div>



</article>





































<article>


<div class="politicas">
<h1>Éclat — Todos os direitos reservados.</h1>
</div>


</article>










</body>
</html>
