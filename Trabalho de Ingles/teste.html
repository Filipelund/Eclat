<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Adicione o link para o Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .product {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
  }
</style>
<title>Barra de Pesquisa com Bootstrap</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Pesquisar produtos">
      </div>
    </div>
    <div class="row" id="products">
      <div class="col-md-4 product">
        <img src="produto1.jpg" alt="Produto 1" class="img-fluid">
        <h3>Produto 1</h3>
        <p>Descrição do Produto 1</p>
      </div>
      <div class="col-md-4 product">
        <img src="produto2.jpg" alt="Produto 2" class="img-fluid">
        <h3>Produto 2</h3>
        <p>Descrição do Produto 2</p>
      </div>
      <!-- Adicione mais produtos aqui -->
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const products = document.getElementById('products').getElementsByClassName('product');

    searchInput.addEventListener('input', function() {
      const searchTerm = searchInput.value.toLowerCase();
      
      for (let product of products) {
        const productName = product.getElementsByTagName('h3')[0].innerText.toLowerCase();
        if (productName.includes(searchTerm)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
